<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monitor HR BLE</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="grid">
  <div class="sensor-block">
    <div class="label">❤️ Frecuencia Cardíaca</div>
    <div class="value" id="hr-display">--</div>
    <button id="hrConnectBtn">Conectar Banda</button>
  </div>

  <div class="sensor-block">
    <div class="label">⚡ Potencia</div>
    <div class="value" id="power">--</div>
    <button id="powerConnectBtn">Conectar Potencia</button>
  </div>
</div>
<!-- version y log -->
<div class="version-section">
  <a href="#" id="version-link">v0.0.3</a>
  <div id="changelog" style="display: none;">
    <ul>
      <li>v0.0.3 - Grilla UI y versionado</li>
      <li>v0.0.2 - Agregado sensor de potencia</li>
      <li>v0.0.1 - Conexión con banda HR</li>
    </ul>
  </div>
</div>



  <script type="module" src="main.js"></script>
</body>
</html>
