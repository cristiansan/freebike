<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monitor HR BLE</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="grid">
  
<div class="sensor-block">
  <h2>❤️ FC</h2>
  <div id="hr-display">--</div>
  <button class="icon-button" id="hrConnectBtn" title="Conectar Banda">
    <img src="icons/heart.svg" alt="HR Icon" />
  </button>
</div>

<div class="sensor-block">
  <h2>⚡ Potencia</h2>
  <div id="power">--</div>
  <button class="icon-button" id="powerConnectBtn" title="Conectar Potencia">
    <img src="icons/bolt.svg" alt="Power Icon" />
  </button>
</div>

<!-- version y log -->
<div class="version-section">
  <a href="#" id="version-link">v0.0.3</a>
  <div id="changelog" style="display: none;">
    <ul>
      <li>v0.0.3 - Grilla UI y versionado</li>
      <li>v0.0.2 - Agregado sensor de potencia</li>
      <li>v0.0.1 - Conexión con banda HR</li>
    </ul>
  </div>
</div>



  <script type="module" src="main.js"></script>
</body>
</html>
