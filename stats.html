<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Session Summary</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <style>
    /* Estilos espec√≠ficos que no est√°n en style.css o que necesitan override */
    
    /* Header layout - igual que en index.html */
    .app-header > div {
      flex: 1;
    }

    .version-section {
      display: flex;
      justify-content: flex-start;
    }

    .theme-switcher-center {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .empty-section {
      display: flex;
      justify-content: flex-end;
    }
    
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
      border-bottom: 1px solid var(--border-color);
    }
    .tab-btn {
      background: none;
      border: none;
      color: var(--secondary-color);
      font-family: var(--font-main);
      font-size: 1.1rem;
      padding: 0.8rem 1.5rem;
      cursor: pointer;
      border-bottom: 3px solid transparent;
      transition: color 0.3s, border-color 0.3s;
    }
    .tab-btn.active {
      color: var(--primary-color);
      border-bottom-color: var(--primary-color);
    }
    .tab-content { display: none; }
    .tab-content.active { display: block; }

    .summary-block h2 {
      font-size: 1rem;
      color: var(--secondary-color);
    }
    .stat-main-value {
        font-size: 2.1rem;
        font-weight: 700;
        color: var(--primary-color);
    }
    .stat-unit {
        font-size: 1rem;
        color: var(--primary-color);
        margin-left: 0.2rem;
    }
     .stat-minmax-row {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      font-size: 0.9rem;
      color: var(--secondary-color);
      margin-top: 0.5rem;
    }
    .stat-min b, .stat-max b {
        color: var(--fg-color);
    }

    .charts-container {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        padding: 1rem 0;
    }
    .chart-block {
        background-color: var(--card-bg-color);
        border-radius: 8px;
        padding: 1rem;
        border: 1px solid var(--border-color);
    }
    .chart-title {
        color: var(--primary-color);
        text-align: center;
        margin-bottom: 1rem;
        font-size: 1.2rem;
    }
    .back-arrow {
        font-size: 1.5rem;
        color: var(--fg-color);
        text-decoration: none;
        font-weight: bold;
    }
    .chart-canvas-container {
        position: relative;
        height: 140px;
    }
    .actions-container {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-top: 1.5rem;
        flex-wrap: wrap;
    }
    .action-button {
        background-color: var(--primary-color);
        color: var(--bg-color);
        border: none;
        border-radius: 8px;
        padding: 0.8rem 1.5rem;
        font-family: var(--font-main);
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: opacity 0.3s;
    }
    .action-button:hover {
        opacity: 0.9;
    }
    .action-button:disabled {
        background-color: var(--secondary-color);
        cursor: not-allowed;
        opacity: 0.5;
    }
    .action-button.delete-btn {
        background-color: #dc3545;
    }
    .action-button.delete-btn:hover {
        background-color: #c82333;
        opacity: 1;
    }
    
    /* Responsive actions */
    @media (max-width: 600px) {
      .actions-container {
        flex-direction: column;
        align-items: center;
        gap: 0.8rem;
      }
      .action-button {
        width: 100%;
        max-width: 200px;
      }
    }

    /* Modal de confirmaci√≥n */
    .modal-buttons {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .modal-buttons .action-button {
      flex: 1;
      margin: 0;
    }

    @media (max-width: 600px) {
      .modal-buttons {
        flex-direction: column;
        gap: 0.8rem;
      }
    }
  </style>
</head>
<body>

  <div class="app-container">
    <header class="app-header">
      <div class="version-section">
        <a href="index.html?nosplash=true" class="back-arrow" title="Back to training" onclick="exitSessionMode()">&lt;</a>
      </div>
      
      <!-- Theme switcher movido al centro -->
      <div class="theme-switcher-center">
        <label for="theme-toggle-checkbox" class="theme-toggle-label">
          <input type="checkbox" id="theme-toggle-checkbox">
          <span class="theme-toggle-slider"></span>
        </label>
      </div>
      
      <!-- Secci√≥n vac√≠a para balance -->
      <div class="empty-section"></div>
    </header>

    <main class="main-content">
      <div class="tabs">
        <button class="tab-btn active" data-tab="results">Summary</button>
        <button class="tab-btn" data-tab="charts">Charts</button>
      </div>

      <div id="results" class="tab-content active">
        <div id="summary" class="grid">
          <div class="loading">Loading session data...</div>
        </div>
        <div class="actions-container">
            <button id="share-btn" class="action-button">Share</button>
            <button id="download-csv-btn" class="action-button">Download CSV</button>
            <button id="delete-session-btn" class="action-button delete-btn">üóëÔ∏è Borrar Sesi√≥n</button>
        </div>
      </div>

      <div id="charts" class="tab-content">
        <div class="charts-container">
            <div class="chart-block">
                <h3 class="chart-title">Heart Rate</h3>
                <div class="chart-canvas-container">
                    <canvas id="chart-bpm"></canvas>
                </div>
            </div>
            <div class="chart-block">
                <h3 class="chart-title">Power</h3>
                <div class="chart-canvas-container">
                    <canvas id="chart-power"></canvas>
                </div>
            </div>
            <div class="chart-block">
                <h3 class="chart-title">Cadence</h3>
                <div class="chart-canvas-container">
                    <canvas id="chart-rpm"></canvas>
                </div>
            </div>
             <div class="chart-block">
                <h3 class="chart-title">Km/h</h3>
                <div class="chart-canvas-container">
                    <canvas id="chart-speed"></canvas>
                </div>
            </div>
            <div class="chart-block">
                <h3 class="chart-title">Watts/h</h3>
                <div class="chart-canvas-container">
                    <canvas id="chart-watts-per-hour"></canvas>
                </div>
            </div>
            <div class="chart-block">
                <h3 class="chart-title">Speed Sensor</h3>
                <div class="chart-canvas-container">
                    <canvas id="chart-sensor-speed"></canvas>
                </div>
            </div>
        </div>
      </div>

    </main>
  </div>

  <!-- Modal de confirmaci√≥n para borrar sesi√≥n -->
  <div id="delete-confirmation-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <h2>üóëÔ∏è Borrar Sesi√≥n</h2>
      <p>¬øEst√°s seguro de que quieres borrar esta sesi√≥n?</p>
      <p><strong>Esta acci√≥n no se puede deshacer.</strong></p>
      <div class="modal-buttons">
        <button id="cancel-delete-btn" class="action-button">Cancelar</button>
        <button id="confirm-delete-btn" class="action-button delete-btn">üóëÔ∏è Borrar</button>
      </div>
    </div>
  </div>

  <script type="module" src="js/stats.js"></script>
  <script type="module" src="js/charts.js"></script>
  <script>
    // Funci√≥n para salir del modo sesi√≥n antes de regresar al index
    function exitSessionMode() {
      // Salir del fullscreen si est√° activo
      if (document.fullscreenElement) {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) {
          document.msExitFullscreen();
        }
      }
      
      // Desbloquear orientaci√≥n
      if (screen.orientation && screen.orientation.unlock) {
        try {
          screen.orientation.unlock();
        } catch (err) {
          console.log('No se pudo desbloquear orientaci√≥n:', err);
        }
      }
      
      // Limpiar localStorage para asegurar que no se mantenga el modo sesi√≥n
      localStorage.removeItem('sessionMode');
    }
  </script>
  <script>
    // Theme switcher logic
    function setupThemeSwitcher() {
      const themeToggle = document.getElementById('theme-toggle-checkbox');
      const body = document.body;

      const applyTheme = (theme) => {
        if (theme === 'dark') {
          body.classList.add('dark-theme');
          body.classList.remove('light-theme');
          if (themeToggle) themeToggle.checked = true;
        } else {
          body.classList.add('light-theme');
          body.classList.remove('dark-theme');
          if (themeToggle) themeToggle.checked = false;
        }
        // Notify charts of theme change
        window.dispatchEvent(new CustomEvent('themeChanged', { detail: { theme } }));
      };

      const savedTheme = localStorage.getItem('theme') || 'dark';
      body.classList.add(savedTheme === 'dark' ? 'dark-theme' : 'light-theme');
      if (themeToggle) {
        themeToggle.checked = savedTheme === 'dark';
        themeToggle.addEventListener('change', () => {
          const newTheme = themeToggle.checked ? 'dark' : 'light';
          localStorage.setItem('theme', newTheme);
          applyTheme(newTheme);
        });
      }
       // First time load
       window.addEventListener('DOMContentLoaded', () => {
         applyTheme(savedTheme);
       }, { once: true });
    }
    setupThemeSwitcher();

    // Tab switching logic
    document.addEventListener('DOMContentLoaded', () => {
        const tabs = document.querySelectorAll('.tab-btn');
        const tabContents = document.querySelectorAll('.tab-content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                const target = document.getElementById(tab.dataset.tab);
                tabContents.forEach(tc => tc.classList.remove('active'));
                target.classList.add('active');
            });
        });
    });

  </script>
</body>
</html>
