<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Session Summary</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <style>
    /* Estilos específicos que no están en style.css o que necesitan override */
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
      border-bottom: 1px solid var(--border-color);
    }
    .tab-btn {
      background: none;
      border: none;
      color: var(--secondary-color);
      font-family: var(--font-main);
      font-size: 1.1rem;
      padding: 0.8rem 1.5rem;
      cursor: pointer;
      border-bottom: 3px solid transparent;
      transition: color 0.3s, border-color 0.3s;
    }
    .tab-btn.active {
      color: var(--primary-color);
      border-bottom-color: var(--primary-color);
    }
    .tab-content { display: none; }
    .tab-content.active { display: block; }

    .summary-block h2 {
      font-size: 1rem;
      color: var(--secondary-color);
    }
    .stat-main-value {
        font-size: 2.1rem;
        font-weight: 700;
        color: var(--primary-color);
    }
    .stat-unit {
        font-size: 1rem;
        color: var(--primary-color);
        margin-left: 0.2rem;
    }
     .stat-minmax-row {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      font-size: 0.9rem;
      color: var(--secondary-color);
      margin-top: 0.5rem;
    }
    .stat-min b, .stat-max b {
        color: var(--fg-color);
    }

    .charts-container {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        padding: 1rem 0;
    }
    .chart-block {
        background-color: var(--card-bg-color);
        border-radius: 8px;
        padding: 1rem;
        border: 1px solid var(--border-color);
    }
    .chart-title {
        color: var(--primary-color);
        text-align: center;
        margin-bottom: 1rem;
        font-size: 1.2rem;
    }
    .back-arrow {
        font-size: 1.5rem;
        color: var(--fg-color);
        text-decoration: none;
        font-weight: bold;
    }
    .chart-canvas-container {
        position: relative;
        height: 140px;
    }
    .actions-container {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-top: 1.5rem;
    }
    .action-button {
        background-color: var(--primary-color);
        color: var(--bg-color);
        border: none;
        border-radius: 8px;
        padding: 0.8rem 1.5rem;
        font-family: var(--font-main);
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: opacity 0.3s;
    }
    .action-button:hover {
        opacity: 0.9;
    }
    .action-button:disabled {
        background-color: var(--secondary-color);
        cursor: not-allowed;
        opacity: 0.5;
    }
  </style>
</head>
<body>

  <div class="app-container">
    <header class="app-header">
      <a href="index.html" class="back-arrow" title="Back to training">&lt;</a>
      <div class="theme-switcher">
        <label for="theme-toggle-checkbox" class="theme-toggle-label">
          <input type="checkbox" id="theme-toggle-checkbox">
          <span class="theme-toggle-slider"></span>
        </label>
      </div>
    </header>

    <main class="main-content">
      <div class="tabs">
        <button class="tab-btn active" data-tab="results">Summary</button>
        <button class="tab-btn" data-tab="charts">Charts</button>
      </div>

      <div id="results" class="tab-content active">
        <div id="summary" class="grid">
          <div class="loading">Loading session data...</div>
        </div>
        <div class="actions-container">
            <button id="share-btn" class="action-button">Share</button>
            <button id="download-csv-btn" class="action-button">Download CSV</button>
        </div>
      </div>

      <div id="charts" class="tab-content">
        <div class="charts-container">
            <div class="chart-block">
                <h3 class="chart-title">Heart Rate</h3>
                <div class="chart-canvas-container">
                    <canvas id="chart-bpm"></canvas>
                </div>
            </div>
            <div class="chart-block">
                <h3 class="chart-title">Power</h3>
                <div class="chart-canvas-container">
                    <canvas id="chart-power"></canvas>
                </div>
            </div>
            <div class="chart-block">
                <h3 class="chart-title">Cadence</h3>
                <div class="chart-canvas-container">
                    <canvas id="chart-rpm"></canvas>
                </div>
            </div>
             <div class="chart-block">
                <h3 class="chart-title">Km/h</h3>
                <div class="chart-canvas-container">
                    <canvas id="chart-speed"></canvas>
                </div>
            </div>
        </div>
      </div>

    </main>
  </div>

  <script type="module" src="js/stats.js"></script>
  <script type="module" src="js/charts.js"></script>
  <script>
    // Theme switcher logic
    function setupThemeSwitcher() {
      const themeToggle = document.getElementById('theme-toggle-checkbox');
      const body = document.body;

      const applyTheme = (theme) => {
        if (theme === 'dark') {
          body.classList.add('dark-theme');
          body.classList.remove('light-theme');
          if (themeToggle) themeToggle.checked = true;
        } else {
          body.classList.add('light-theme');
          body.classList.remove('dark-theme');
          if (themeToggle) themeToggle.checked = false;
        }
        // Notify charts of theme change
        window.dispatchEvent(new CustomEvent('themeChanged', { detail: { theme } }));
      };

      const savedTheme = localStorage.getItem('theme') || 'dark';
      body.classList.add(savedTheme === 'dark' ? 'dark-theme' : 'light-theme');
      if (themeToggle) {
        themeToggle.checked = savedTheme === 'dark';
        themeToggle.addEventListener('change', () => {
          const newTheme = themeToggle.checked ? 'dark' : 'light';
          localStorage.setItem('theme', newTheme);
          applyTheme(newTheme);
        });
      }
       // First time load
       window.addEventListener('DOMContentLoaded', () => {
         applyTheme(savedTheme);
       }, { once: true });
    }
    setupThemeSwitcher();

    // Tab switching logic
    document.addEventListener('DOMContentLoaded', () => {
        const tabs = document.querySelectorAll('.tab-btn');
        const tabContents = document.querySelectorAll('.tab-content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                const target = document.getElementById(tab.dataset.tab);
                tabContents.forEach(tc => tc.classList.remove('active'));
                target.classList.add('active');
            });
        });
    });

  </script>
</body>
</html>
